<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snus Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Snus Roulette</h1>
    <p>Click the button to get a random snus product link:</p>
    
    <button id="snusButton">Spin the Roulette!</button>

    <script>
        async function fetchSnusLinks() {
            const csvFilePath = 'snus-links.csv';
 // path to your uploaded CSV on the server
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error('Failed to fetch CSV');
                }
                const text = await response.text();
                const rows = text.split('\n');
                const snusLinks = rows.map(row => row.trim()).filter(row => row.length > 0);
                return snusLinks;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function randomizeSnus() {
            const snusLinks = await fetchSnusLinks();
            if (snusLinks && snusLinks.length > 0) {
                const randomLink = snusLinks[Math.floor(Math.random() * snusLinks.length)];
                window.open(randomLink, '_blank'); // Open the selected snus link in a new tab
            } else {
                alert("No snus links available!");
            }
        }

        document.getElementById("snusButton").onclick = randomizeSnus;
    </script>

</body>
</html>
