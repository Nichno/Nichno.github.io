<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <title>Snus Roulette</title>
  <style>
    .container {
      background-color: #ffffff;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      padding: 8px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Bagz: Cola Max</h1>
    <h2 id="subtitle">Random Snus Pick</h2>
  <embed src="https://snuzone.com/products/bagz-cola-max" style="width:500px; height: 300px;">
</div>
  <script>
    // Function to generate a random color
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Apply random color to h1 and h2
    document.getElementById("title").style.color = getRandomColor();
    document.getElementById("subtitle").style.color = getRandomColor();
  </script>
</body>
</html>
