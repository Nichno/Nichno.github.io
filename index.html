<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snus Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f4f8;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease-in-out;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #303f9f;
    }
    .container {
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      transition: opacity 0.5s ease-in-out;
    }
    .flavor {
      font-size: 22px;
      font-weight: bold;
      color: #1a237e;
      margin: 15px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Snus Roulette</h1>
  <button onclick="randomizeSnus()">Pick a Random Snus</button>

  <div class="container" id="resultContainer">
    <div class="flavor" id="flavorText"></div>
    <iframe id="snusEmbed"></iframe>
  </div>

  <script>
    const snusFlavors = [
      { name: "Cuba: Apple Juice", url: "https://snuzone.com/products/cuba-apple-juice" },
      { name: "Cuba: Black Peach", url: "https://snuzone.com/products/cuba-black-peach" },
      { name: "Cuba: Strawberry", url: "https://snuzone.com/products/cuba-strawberry" },
      { name: "Cuba: Peach", url: "https://snuzone.com/products/cuba-peach" },
      { name: "NOR: Ice Menthol", url: "https://snuzone.com/products/nor-ice-menthol" },
      { name: "NOR: Strawberry", url: "https://snuzone.com/products/nor-strawberry" },
      { name: "Velo: X-Freeze", url: "https://snuzone.com/products/velo-x-freeze" },
      { name: "Velo: Mighty Peppermint", url: "https://snuzone.com/products/velo-mighty-peppermint" },
      { name: "Pablo: Ice Cold", url: "https://snuzone.com/products/pablo-ice-cold" },
      { name: "Pablo: Exclusive Lemonade", url: "https://snuzone.com/products/pablo-exclusive-lemonade" }
    ];

    function randomizeSnus() {
      // Randomly select a flavor
      const randomIndex = Math.floor(Math.random() * snusFlavors.length);
      const selectedSnus = snusFlavors[randomIndex];

      // Display the snus flavor and embed the link
      const flavorText = document.getElementById("flavorText");
      const snusEmbed = document.getElementById("snusEmbed");

      flavorText.textContent = selectedSnus.name;
      snusEmbed.src = selectedSnus.url;

      // Animate the flavor text with a fade-in effect
      flavorText.style.animation = "fadeIn 1s forwards";
    }
  </script>
</body>
</html>
