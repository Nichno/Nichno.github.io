<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snus Roulette</title>
  <style>
    .container {
      background-color: #ffffff;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      padding: 8px;
    }
    h2 {
      font-size: 18px;
      font-weight: bold;
      padding: 8px;
    }
    #url-link {
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">Random Snus Pick</h1>
    <h2 id="subtitle">Click the button to generate a random snus flavor!</h2>
    <button onclick="generateRandomSnus()">Test Workflow</button>
    <div id="snus-output"></div>
    <div id="url-output">
      <a id="url-link" href="#" target="_blank">Go to Snus Product Page</a>
    </div>
  </div>

  <script>
    // Snus flavors data
    const snusList = [
    "Cuba: Apple Juice",
"Cuba: Banana Hit",
"Cuba: Black Currant",
"Cuba: Blueberry",
"Cuba: Cherry",
"Cuba: Coca Leaf",
"Cuba: Cola",
"Cuba: Cold Dry",
"Cuba: Forest Berries",
"Cuba: Grape",
"Cuba: Peach",
"Cuba: Pineapple",
"Cuba: Watermelon",
"NOR: Ice Menthol",
"NOR: Strawberry",
"NOR: Coconut Pineapple",
"NOR: Lemon Ice Tea",
"Camo: Spice Citrus",
"Camo: Green Apple",
"Camo: Wild Mint",
"Camo: Orange Bubblegum",
"Camo: Peppermint",
"Fix: Watermelon",
"Fix: Mango",
"Fix: Strawberry-Kiwi",
"Fix: Ruby Chocolate",
"Fix: Pineapple Rum Coconut",
"Edel: Beere (Berry)",
"Edel: Classic",
"Edel: Fruchtig (Fruity)",
"Edel: Klassisch (Classic)",
"Pablo: Ice Cold",
"Pablo: Exclusive Lemonade",
"Pablo: Exclusive Dark Cherry",
"Pablo: Exclusive Strawberry Watermelon",
"Pablo: Exclusive Orange",
"Pablo: Exclusive Cherry Cola",
"Pablo: Exclusive Blue Raspberry",
"Pablo: Exclusive Tropical Punch",
"Pablo: Exclusive Frosted Mint",
"Velo: X-Freeze",
"Velo: Mighty Peppermint",
"Velo: Ice Cool",
"Velo: Breezy Mango",
"Velo: Spiffy Spearmint Mini",
"Velo: Groovy Grape Mini",
"Kurwa: Blueberry",
"Kurwa: Bubblegum",
"Kurwa: Fatality Grape Mint Waves",
"Kurwa: Fatality Cola & Whisky",
"Kurwa: Fatality Black Fruit Mint",
"Kurwa: Fatality Apple Bubblegum",
"Kurwa: To Go Eucalyptus Menthol",
"Kurwa: To Go Ice Berry Mix",
"Kurwa: To Go Ice Lemon Strawberry",
"Loop: Mint Mania",
"Loop: Salty Ludicris",
"Loop: Habanero Mint",
"Zone: No13 Sweet Mint Slim Stark",
"Zone: No33 Juicy Peach Slim Strong",
"Zone: No5 Cool Mint Slim Ultra Stark",
"Zone: No3 Cool Mint Slim Stark",
"Zone: No25 Berry Blast Slim Ultra Stark",
"Fedrs: #Hard Cherry Tobacco",
"Fedrs: #8 Frosty Cherry",
"Klint: Spicy Ginger X-Strong",
"Klint: Lavender Mini",
"Bagz: Arctic Freeze",
"Bagz: Berry Cool",
"Bagz: Chilli Lime",
"Bagz: Cola Max",
"Bagz: Fizzy Orange",
"Bagz: Fruit Punch",
"Bagz: Mango Lassi",
"Bad Mojo: Arctic Evil",
"Bad Mojo: Forbidden Fruit",
"Bad Mojo: Frozen Forest",
"Bad Mojo: Shining Redrum",
"Grant: Spearmint",
"Mafia: Apple-Lemon-Pear 25 mg",
"Mafia: Strawberry-Raspberry-Bubblegum 25 mg",
"Mafia: Cherry-Raspberry-Strawberry 25 mg"

      
    ];

    // Function to pick a random snus and generate URL
    function generateRandomSnus() {
      // Randomly pick a snus flavor
      const randomIndex = Math.floor(Math.random() * snusList.length);
      const randomSnus = snusList[randomIndex];
      document.getElementById("snus-output").innerText = randomSnus;

      // Split the flavor into brand and flavor
      const [brand, flavor] = randomSnus.split(":").map(part => part.trim());

      // Format the flavor name for the URL (replace spaces with hyphens)
      const formattedFlavor = flavor.toLowerCase().replace(/\s+/g, '-');

      // Build the URL
      const url = `https://snuzone.com/products/${brand.toLowerCase()}-${formattedFlavor}`;
      document.getElementById("url-link").href = url;
    }

    // Apply random colors to title and subtitle
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    document.getElementById("title").style.color = getRandomColor();
    document.getElementById("subtitle").style.color = getRandomColor();
  </script>

</body>
</html>
