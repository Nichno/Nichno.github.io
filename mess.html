<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .sent-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-2xl flex justify-between items-center">
            <h1 class="text-xl font-bold">Public Chat</h1>
            <div id="userIdDisplay" class="text-sm font-medium bg-gray-700 px-3 py-1 rounded-full truncate"></div>
        </div>

        <!-- Chat messages container -->
        <div id="messagesContainer" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="flex flex-col">
                <!-- Messages will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Message input area -->
        <div class="p-4 bg-white rounded-b-2xl border-t border-gray-200 flex items-center gap-2">
            <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="sendButton" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Check for the initial auth token and sign in
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                console.error("Error signing in with custom token:", error);
                signInAnonymously(auth);
            });
        } else {
            signInAnonymously(auth);
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                console.log("User signed in with ID:", userId);
                userIdDisplay.textContent = `User ID: ${userId}`;
                
                // Firestore collection path for public data
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/messages`);
                const messagesQuery = query(messagesColRef);

                // Setup real-time listener for new messages
                onSnapshot(messagesQuery, (snapshot) => {
                    const messages = [];
                    snapshot.forEach((doc) => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Sort messages by timestamp to ensure correct order
                    messages.sort((a, b) => a.timestamp - b.timestamp);

                    // Clear and re-render messages
                    messagesContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const isSentByMe = msg.userId === userId;
                        const messageElement = document.createElement('div');
                        messageElement.className = `flex ${isSentByMe ? 'justify-end' : 'justify-start'}`;
                        messageElement.innerHTML = `
                            <div class="message-bubble ${isSentByMe ? 'sent-message' : 'received-message'}">
                                <div>${msg.text}</div>
                                <div class="text-xs ${isSentByMe ? 'text-gray-200' : 'text-gray-500'} mt-1">
                                    <span class="font-medium">
                                        ${isSentByMe ? 'You' : msg.userId.substring(0, 8)}:
                                    </span>
                                    <span class="ml-1">
                                        ${new Date(msg.timestamp.toMillis()).toLocaleTimeString()}
                                    </span>
                                </div>
                            </div>
                        `;
                        messagesContainer.appendChild(messageElement);
                    });
                    // Scroll to the bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, (error) => {
                    console.error("Error getting messages:", error);
                });

                // Function to send a message
                const sendMessage = async () => {
                    const text = messageInput.value.trim();
                    if (text) {
                        try {
                            await addDoc(messagesColRef, {
                                userId: userId,
                                text: text,
                                timestamp: serverTimestamp()
                            });
                            messageInput.value = ''; // Clear input field
                        } catch (e) {
                            console.error("Error adding document: ", e);
                        }
                    }
                };

                // Event listeners for sending messages
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });

            } else {
                console.log("No user is signed in.");
                userIdDisplay.textContent = 'User ID: N/A';
            }
        });
    </script>
</body>
</html>
