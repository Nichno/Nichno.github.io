<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .sent-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Username Modal -->
    <div id="usernameModal" class="modal-overlay hidden">
        <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Wähle einen Benutzernamen</h2>
            <input type="text" id="usernameInput" placeholder="Dein Name" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="saveUsernameBtn" class="bg-blue-600 text-white font-medium px-6 py-2 rounded-full hover:bg-blue-700 transition-all duration-200">
                Starten
            </button>
        </div>
    </div>

    <!-- Main Chat App -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-2xl flex justify-between items-center">
            <h1 class="text-xl font-bold">Öffentlicher Chat</h1>
            <div class="flex items-center gap-2">
                <div id="userIdDisplay" class="text-sm font-medium bg-gray-700 px-3 py-1 rounded-full truncate"></div>
            </div>
        </div>

        <!-- Chat messages container -->
        <div id="messagesContainer" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="flex flex-col">
                <!-- Nachrichten werden hier eingefügt -->
            </div>
        </div>

        <!-- Message input area -->
        <div class="p-4 bg-white rounded-b-2xl border-t border-gray-200 flex items-center gap-2">
            <input type="text" id="recipientInput" placeholder="Empfänger (optional)" class="p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 w-1/3">
            <input type="text" id="messageInput" placeholder="Gib eine Nachricht ein..." class="flex-1 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="sendButton" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const recipientInput = document.getElementById('recipientInput');
            const sendButton = document.getElementById('sendButton');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const usernameModal = document.getElementById('usernameModal');
            const usernameInput = document.getElementById('usernameInput');
            const saveUsernameBtn = document.getElementById('saveUsernameBtn');

            let username = localStorage.getItem('username');

            // Function to display a message in the UI
            const displayMessage = (msg, isSentByMe) => {
                const messageElement = document.createElement('div');
                messageElement.className = `flex ${isSentByMe ? 'justify-end' : 'justify-start'}`;

                const senderName = isSentByMe ? 'Du' : msg.username;
                const messageTime = new Date(msg.timestamp).toLocaleTimeString();
                
                // Add a recipient label if a recipient is specified
                const recipientLabel = msg.recipient ? `<span class="text-blue-400"> an ${msg.recipient}</span>` : '';

                messageElement.innerHTML = `
                    <div class="message-bubble ${isSentByMe ? 'sent-message' : 'received-message'}">
                        <div>${msg.text}</div>
                        <div class="text-xs ${isSentByMe ? 'text-gray-200' : 'text-gray-500'} mt-1">
                            <span class="font-medium">${senderName}:</span>
                            ${recipientLabel}
                            <span class="ml-1">${messageTime}</span>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
            };

            // Display username modal if no username is stored
            if (!username) {
                usernameModal.classList.remove('hidden');
            } else {
                userIdDisplay.textContent = `Nutzer: ${username}`;
            }

            // Save username and close modal
            saveUsernameBtn.addEventListener('click', () => {
                const newUsername = usernameInput.value.trim();
                if (newUsername) {
                    username = newUsername;
                    localStorage.setItem('username', username);
                    userIdDisplay.textContent = `Nutzer: ${username}`;
                    usernameModal.classList.add('hidden');
                }
            });

            // Function to send a message
            const sendMessage = () => {
                const text = messageInput.value.trim();
                const recipient = recipientInput.value.trim();
                if (text && username) {
                    // Since the app is local, we simulate the chat.
                    // The user only sees their own messages.
                    const message = {
                        username: username,
                        text: text,
                        recipient: recipient || null, // Store recipient if provided
                        timestamp: new Date().toISOString()
                    };
                    displayMessage(message, true);
                    messageInput.value = '';
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            };

            // Event listeners for sending messages
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
