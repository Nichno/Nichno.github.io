<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .sent-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Username Modal -->
    <div id="usernameModal" class="modal-overlay hidden">
        <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Wähle einen Benutzernamen</h2>
            <input type="text" id="usernameInput" placeholder="Dein Name" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="saveUsernameBtn" class="bg-blue-600 text-white font-medium px-6 py-2 rounded-full hover:bg-blue-700 transition-all duration-200">
                Starten
            </button>
        </div>
    </div>

    <!-- Main Chat App -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-2xl flex justify-between items-center">
            <h1 class="text-xl font-bold">Globaler Chat</h1>
            <div class="flex items-center gap-2">
                <div id="userIdDisplay" class="text-sm font-medium bg-gray-700 px-3 py-1 rounded-full truncate"></div>
            </div>
        </div>

        <!-- Chat messages container -->
        <div id="messagesContainer" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="flex flex-col">
                <!-- Nachrichten werden hier eingefügt -->
            </div>
        </div>

        <!-- Message input area -->
        <div class="p-4 bg-white rounded-b-2xl border-t border-gray-200 flex items-center gap-2">
            <input type="text" id="messageInput" placeholder="Gib eine Nachricht ein..." class="flex-1 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="sendButton" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDKs importieren -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Füge hier deine Firebase-Konfiguration ein
        
const firebaseConfig = {
  apiKey: "AIzaSyADKgGaaGdHHcWKAtH4pJGCZapM8I41B5U",
  authDomain: "fleechat-fl.firebaseapp.com",
  projectId: "fleechat-fl",
  storageBucket: "fleechat-fl.firebasestorage.app",
  messagingSenderId: "214996190833",
  appId: "1:214996190833:web:296933a890aab1e2483dd0",
  measurementId: "G-SGMZXWTLSM"
};
        
        // Nur initialisieren, wenn die Konfiguration vorhanden ist
        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            // Benutzer anonym anmelden
            signInAnonymously(auth).catch(console.error);
        } else {
            console.error("Firebase Konfiguration fehlt. Bitte fügen Sie Ihre Konfiguration ein, um den Chat zu aktivieren.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const usernameModal = document.getElementById('usernameModal');
            const usernameInput = document.getElementById('usernameInput');
            const saveUsernameBtn = document.getElementById('saveUsernameBtn');

            let username = localStorage.getItem('username');
            let db;

            // Funktion zur Anzeige einer Nachricht in der UI
            const displayMessage = (msg, isSentByMe) => {
                const messageElement = document.createElement('div');
                messageElement.className = `flex ${isSentByMe ? 'justify-end' : 'justify-start'}`;

                const senderName = isSentByMe ? 'Du' : msg.username;
                const messageTime = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : new Date().toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-bubble ${isSentByMe ? 'sent-message' : 'received-message'}">
                        <div>${msg.text}</div>
                        <div class="text-xs ${isSentByMe ? 'text-gray-200' : 'text-gray-500'} mt-1">
                            <span class="font-medium">${senderName}:</span>
                            <span class="ml-1">${messageTime}</span>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };

            // Username-Modal anzeigen, wenn kein Name gespeichert ist
            if (!username) {
                usernameModal.classList.remove('hidden');
            } else {
                userIdDisplay.textContent = `Nutzer: ${username}`;
            }

            // Username speichern und Modal schließen
            saveUsernameBtn.addEventListener('click', () => {
                const newUsername = usernameInput.value.trim();
                if (newUsername) {
                    username = newUsername;
                    localStorage.setItem('username', username);
                    userIdDisplay.textContent = `Nutzer: ${username}`;
                    usernameModal.classList.add('hidden');
                }
            });

            // Funktion zum Senden einer Nachricht
            const sendMessage = async () => {
                const text = messageInput.value.trim();
                if (text && username && db) {
                    const messagesCollection = collection(db, "public-chats");
                    try {
                        await addDoc(messagesCollection, {
                            username: username,
                            text: text,
                            timestamp: serverTimestamp()
                        });
                        messageInput.value = '';
                    } catch (e) {
                        console.error("Fehler beim Senden der Nachricht: ", e);
                    }
                }
            };

            // Event-Listener für das Senden von Nachrichten
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Nachrichten in Echtzeit von Firestore abrufen
            function startChatListener() {
                if (db) {
                    const messagesCollection = collection(db, "public-chats");
                    const q = query(messagesCollection, orderBy("timestamp"));
                    onSnapshot(q, (querySnapshot) => {
                        messagesContainer.innerHTML = ''; // Vorherige Nachrichten löschen
                        querySnapshot.forEach((doc) => {
                            const messageData = doc.data();
                            const isSentByMe = messageData.username === username;
                            displayMessage(messageData, isSentByMe);
                        });
                    });
                }
            }

            // Starten des Listeners nach dem Laden der Firebase-SDKs
            const observer = new MutationObserver((mutations, obs) => {
                if (window.hasOwnProperty('firebase') && window.firebase.auth().currentUser) {
                    db = getFirestore();
                    startChatListener();
                    obs.disconnect(); // Stoppe das Beobachten, sobald der Listener gestartet ist
                }
            });
            //observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
