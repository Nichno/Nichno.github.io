<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .sent-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Login/Signup Modal -->
    <div id="authModal" class="modal-overlay hidden">
        <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Anmelden / Registrieren</h2>
            <input type="email" id="emailInput" placeholder="E-Mail" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2 w-full">
            <input type="password" id="passwordInput" placeholder="Passwort" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 w-full">
            <button id="authButton" class="bg-blue-600 text-white font-medium px-6 py-2 rounded-full hover:bg-blue-700 transition-all duration-200 w-full">
                Anmelden
            </button>
            <button id="registerButton" class="bg-gray-200 text-gray-800 font-medium px-6 py-2 rounded-full hover:bg-gray-300 transition-all duration-200 w-full mt-2">
                Registrieren
            </button>
            <div id="statusMessage" class="text-sm text-red-500 mt-2"></div>
        </div>
    </div>

    <!-- Main Chat App -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-2xl flex justify-between items-center">
            <h1 class="text-xl font-bold">Sicherer Chat</h1>
            <div class="flex items-center space-x-4">
                <button id="deleteMyMessagesButton" class="bg-red-500 text-white font-medium px-4 py-2 rounded-full text-xs hover:bg-red-600 transition-all duration-200">
                    Meine Nachrichten löschen
                </button>
                <div class="flex flex-col items-end">
                    <div id="usernameDisplay" class="text-sm font-medium bg-gray-700 px-3 py-1 rounded-full truncate"></div>
                    <div id="userIdDisplay" class="text-xs font-mono bg-gray-700 mt-1 px-3 py-1 rounded-full text-gray-400 truncate"></div>
                </div>
            </div>
        </div>

        <!-- Chat messages container -->
        <div id="messagesContainer" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="flex flex-col">
                <!-- Nachrichten werden hier eingefügt -->
            </div>
        </div>

        <!-- Message input area -->
        <div class="p-4 bg-white rounded-b-2xl border-t border-gray-200 flex flex-col sm:flex-row items-center gap-2">
            <input type="text" id="recipientIdInput" placeholder="Empfänger-ID (optional)" class="w-full sm:w-1/2 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <input type="text" id="messageInput" placeholder="Gib eine Nachricht ein..." class="w-full sm:w-1/2 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="sendButton" class="w-full sm:w-auto bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Füge hier deine Firebase-Konfiguration ein
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyADKgGaaGdHHcWKAtH4pJGCZapM8I41B5U",
  authDomain: "fleechat-fl.firebaseapp.com",
  projectId: "fleechat-fl",
  storageBucket: "fleechat-fl.firebasestorage.app",
  messagingSenderId: "214996190833",
  appId: "1:214996190833:web:296933a890aab1e2483dd0",
  measurementId: "G-SGMZXWTLSM"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const recipientIdInput = document.getElementById('recipientIdInput');
        const sendButton = document.getElementById('sendButton');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const authModal = document.getElementById('authModal');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const authButton = document.getElementById('authButton');
        const registerButton = document.getElementById('registerButton');
        const statusMessage = document.getElementById('statusMessage');
        const deleteMyMessagesButton = document.getElementById('deleteMyMessagesButton');

        // Funktion zur Anzeige einer Nachricht in der UI
        const displayMessage = (msg, isSentByMe) => {
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isSentByMe ? 'justify-end' : 'justify-start'}`;

            const senderName = msg.username || 'Unbekannt';
            const messageTime = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : 'Wird gesendet...';
            
            // Textanzeige anpassen, um private Nachrichten zu kennzeichnen
            const messageType = msg.recipientId ? `(privat an ${msg.recipientId.substring(0, 4)}...)` : '(öffentlich)';

            messageElement.innerHTML = `
                <div class="message-bubble ${isSentByMe ? 'sent-message' : 'received-message'}">
                    <div>${msg.text}</div>
                    <div class="text-xs ${isSentByMe ? 'text-gray-200' : 'text-gray-500'} mt-1">
                        <span class="font-medium">${senderName} ${messageType}:</span>
                        <span class="ml-1">${messageTime}</span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };
        
        // Funktion zum Löschen der eigenen Nachrichten
        const deleteMyMessages = async () => {
            if (!auth.currentUser) {
                statusMessage.textContent = 'Bitte melden Sie sich an, um Nachrichten zu löschen.';
                return;
            }

            try {
                // Query zum Finden aller Nachrichten des aktuellen Nutzers
                const myMessagesQuery = query(collection(db, "global-chats"), where("senderId", "==", auth.currentUser.uid));
                const snapshot = await getDocs(myMessagesQuery);
                
                if (snapshot.empty) {
                    statusMessage.textContent = 'Keine Nachrichten zum Löschen gefunden.';
                    return;
                }

                const batch = writeBatch(db);
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                statusMessage.textContent = `Erfolgreich ${snapshot.size} Nachrichten gelöscht.`;

            } catch (error) {
                console.error("Fehler beim Löschen der Nachrichten: ", error);
                statusMessage.textContent = `Fehler beim Löschen: ${error.message}`;
            }
        };

        // E-Mail/Passwort-Registrierung
        registerButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                statusMessage.textContent = 'Bitte E-Mail und Passwort eingeben.';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(auth.currentUser);
                statusMessage.textContent = 'Registrierung erfolgreich. Bitte überprüfen Sie Ihre E-Mails zur Verifizierung.';
            } catch (error) {
                statusMessage.textContent = `Registrierungsfehler: ${error.message}`;
            }
        });

        // E-Mail/Passwort-Anmeldung
        authButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                statusMessage.textContent = 'Bitte E-Mail und Passwort eingeben.';
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (!userCredential.user.emailVerified) {
                    await auth.signOut();
                    statusMessage.textContent = 'Bitte verifizieren Sie Ihre E-Mail-Adresse, bevor Sie sich anmelden.';
                }
            } catch (error) {
                statusMessage.textContent = `Anmeldefehler: ${error.message}`;
            }
        });

        // Firebase Authentifizierung und Chat-Listener initialisieren
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.emailVerified) {
                    authModal.classList.add('hidden');
                    currentUserId = user.uid;
                    const displayName = user.email || 'Nicht angemeldet';
                    usernameDisplay.textContent = `Nutzer: ${displayName}`;
                    userIdDisplay.textContent = `Deine ID: ${currentUserId}`;
                    
                    // Query für öffentliche Nachrichten
                    const publicMessagesQuery = query(
                        collection(db, "global-chats"),
                        where("recipientId", "==", null),
                        orderBy("timestamp")
                    );

                    // Query für private Nachrichten an mich
                    const myPrivateMessagesQuery = query(
                        collection(db, "global-chats"),
                        where("recipientId", "==", currentUserId),
                        orderBy("timestamp")
                    );

                    // Query für private Nachrichten, die von mir gesendet wurden
                    const sentPrivateMessagesQuery = query(
                        collection(db, "global-chats"),
                        where("senderId", "==", currentUserId),
                        where("recipientId", "!=", null),
                        orderBy("timestamp")
                    );

                    // HINWEIS: Mehrere onSnapshot-Listener, um die Firestore-Sicherheitsregeln einzuhalten
                    messagesContainer.innerHTML = '';
                    [publicMessagesQuery, myPrivateMessagesQuery, sentPrivateMessagesQuery].forEach(q => {
                        onSnapshot(q, (querySnapshot) => {
                            querySnapshot.docChanges().forEach(change => {
                                if (change.type === "added") {
                                     displayMessage(change.doc.data(), change.doc.data().senderId === currentUserId);
                                }
                            });
                        });
                    });

                } else {
                    // Falls E-Mail nicht verifiziert ist
                    authModal.classList.remove('hidden');
                    statusMessage.textContent = 'Bitte verifizieren Sie Ihre E-Mail-Adresse, bevor Sie sich anmelden.';
                    auth.signOut();
                }
            } else {
                authModal.classList.remove('hidden');
                statusMessage.textContent = '';
            }
        });

        // Event-Listener für das Senden von Nachrichten
        sendButton.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            const recipientId = recipientIdInput.value.trim() || null;
            if (text && auth.currentUser && auth.currentUser.emailVerified) {
                try {
                    await addDoc(collection(db, "global-chats"), {
                        username: auth.currentUser.email,
                        text: text,
                        senderId: auth.currentUser.uid,
                        recipientId: recipientId,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                } catch (e) {
                    console.error("Fehler beim Senden der Nachricht: ", e);
                }
            } else {
                statusMessage.textContent = 'Bitte melden Sie sich an oder verifizieren Sie Ihre E-Mail-Adresse.';
            }
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Event-Listener für das Löschen von Nachrichten
        deleteMyMessagesButton.addEventListener('click', deleteMyMessages);

    </script>
</body>
</html>
